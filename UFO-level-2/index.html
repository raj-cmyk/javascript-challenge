<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Hunters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>Sign this... and we'll show you</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-body">
                <form>
                  <div class="input-group">
                      <div class="input-group-prepend">
                            <select type="button" class="form-control btn btn-success" data-toggle="dropdown">
                                <option href="#" class="dropdown-item">Date</option>
                                <option href="#" class="dropdown-item">Shape</option>
                                <option href="#" class="dropdown-item">City</option>
                                <option href="#" class="dropdown-item">State</option>
                                <option href="#" class="dropdown-item">Country</option>
                            </select>
                      </div>
                            <input type="text" id="input" class="form-control" placeholder="Type in Value">
                  </div>
                </form>
                <button id="filter-btn" type="button" class="btn btn-default">See Results</button>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Get weird!</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
